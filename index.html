<!DOCTYPE html>
<html>
<head>
  <title>Quran Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quran-reader">
    <div class="controls">
      <button id="play-pause-button">Play/Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
      <button id="highlight-button">Highlight</button>
      <input type="text" id="highlight-input" placeholder="Enter line numbers">
    </div>
    <div class="quran-text" id="quran-text"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
